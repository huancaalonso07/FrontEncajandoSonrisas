

<div class="card">
    <div class="card-header">
      Título del Card
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h5>Columna 1</h5>
          <p>Contenido de la columna 1</p>
        </div>
        <div class="col">
          <h5>Columna 2</h5>
          <div class="row">
            <div class="item">
              
              <div class="label-des vnomobile">
                <span class="label"> 
                    <ul *ngIf="producto">
                        <li>{{producto.nombre_pro}}</li>
                        <li>{{producto.descripcion}}</li>
                        <li>{{producto.material}}</li>
                        <li>{{producto.peso_pro}}</li>
                        <li>Medida: {{producto.medidas}}</li>
                        <li>Tamaño: {{producto.tamanio_pro}}</li>
                    </ul>
                </span>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="item">
              Contenido de la segunda fila
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
